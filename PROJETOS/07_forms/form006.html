<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário 6</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="idCor">Cor:
                <input type="color" name="cor" id="idCor" value="#00ff00">
            </label>
        </p>

        <p>
            <label for="idNivel">Nível de satisfação:
                <input type="range" name="nivel" id="idNivel" min="1" max="10">
            </label>
        </p>

        <p>
            <label for="idFoto">Foto de perfil:
                <input type="file" name="foto" id="idFoto">
            </label>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
