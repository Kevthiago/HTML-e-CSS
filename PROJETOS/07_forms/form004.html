<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formul√°rio 4</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p><label for="idEmail">Email:
                <input type="email" name="email" id="idEmail" required placeholder="digite o email..." autocomplete="email">
            </label></p>
            <p><label for="idContato">Celular:
                <input type="tel" name="celular" id="idContato" required
                pattern="^\(\d{2}\)[0-9]{9}$" placeholder="(xx)xxxxxxxxx">
                <!--Estudar sobre REGULAR EXPRESSIONS-->
            </label></p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar campos">
        </form>
    </fieldset>
</body>
</html>
