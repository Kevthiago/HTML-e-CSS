<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formul√°rio 003</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="idNome">Nome:
                <input type="text" name="nome" id="idNome" placeholder="nome" required>
            </label>
        </p>

        <p>
            <label for="idNota">Nota:
                <input type="number" name="nota" id="idNota" step="0.1" min="0" max="10" placeholder="0 a 10" required>
            </label>
        </p>

        <p>
            <label for="idProva">Disciplina:
                <input type="text" name="prova" id="idProva" placeholder="disciplina" required>
            </label>
        </p>

        <p>
            <label for="idData">Data:
                <input type="date" name="data" id="idData" required>
            </label>
        </p>

        <p>
            <label for="idTime">Tempo de prova:
                <input type="time" name="tempo" id="idTime" placeholder="tempo de prova" required>
            </label>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
